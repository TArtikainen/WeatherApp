<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>

    <!-- Weather icons -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

    <!-- BootstrapCSS & FontAwesome & CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>

  <body>

    <div class="main">
        <!-- create navbar -->
		<nav class="navbar">
        <a class="navbar-brand" href="#">
          <i class="fa fa-sun-o" aria-hidden="true"></i>
          <strong>Weather</strong>App
        </a>
    </nav>
    </div>

    <!-- Create weather screenpanel-->
    <div id="app">
      <div v-if="loading"></div>
      <div id="content" v-else>
        <div class="container">
          <div class="row">
            <!-- Bootstrap grid systems  -->
            <div class="col-8 mx-auto weather">
              <div class="form-inline justify-content-center mt-4 mb-1">
                  <input type="text" v-model="city" class="form-control" placeholder="Enter the city name" >
                  <button v-on:click="search" type="submit" class="btn btn-light ml-1 text-black">Search</button>  
              </div>
              <div class="weather-head"></div>
                <h1 id="location" class="text-center display-3">{{ location }} {{ country }}</h1>
						  <div class="row">
                            							
						  <div id="description" class="description col-6 text-center">
								<i id="icon-desc" class="wi wi-owm-200"></i>
                <p class="desc">{{ desc }}</p>			
						  </div>
						  <div id="temperature" class="col-6 text-center "> {{ temp }}°C <i id="icon-thermometer" class="wi wi-thermometer"></i>					
						  </div>	
              </div>
              
						  <!-- Weather body header -->
						  <div class="weather-body">					
							  <div class="row">
								  <div class="humidity col-4 text-center">
									  <i class="wi wi-raindrop"></i><span> Humidity</span>
								  </div>
								  <div class="wind col-4 text-center">
									  <i class="wi wi-strong-wind"></i><span> Wind Speed </span>
								  </div>
								  <div class="feelslike col-4 text-center">
									  <i class="fa fa-eye"></i><span> Feels like</span>
								  </div>				
              </div>
              
							<!-- Weather body data -->
							<div class="row">
								<div id="humidity" class="humidity-data col-4 text-center">
									{{ humidity }}%
								</div>
								<div id="wind" class="wind-data col-4 text-center">
									{{ wind }}m/s
								</div>
								<div id="feelslike" class="degree-data col-4 text-center">
									{{ feelslike }}°C
                </div>
                                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
<!-- Vue & Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script src="weather.js"></script>
</body>
</html>
